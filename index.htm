<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
   
    <script src="https://kit.fontawesome.com/95e13863de.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bayan</title>
</head>
<body>
    <main class="container mt-xl-3 ">
        <div class="title text-center">
            <h1>Css Bayan</h1>
            <h3>Здесь ты узнаешь, что такое Веб-разработка!</h3>
        </div>

        <div class="body_page">
            <div class="chord-item first">
                <input class="chord-input" type="checkbox" name="chord" id="chord_1">
                <label class="chord-title" for="chord_1">Это HTML 
                    <i class="fa-thin fa-plus"></i>
                </label>

                <div class="chord-text">
                    <img class="w-100 rounded-2 img-item" src="src/img/html_image.png" alt="html">
                    
                </div>
                
            </div>

            <div class="chord-item second">
                <input class="chord-input" type="checkbox" name="chord" id="chord_2">
                <label class="chord-title" for="chord_2">Это CSS !
                    <i class="fa-thin fa-plus"></i>
                </label>
                <div class="chord-text">
                    <img class="w-100 rounded-2 img-item" src="src/img/HTML_CSS_mem.jpg" alt="HTML + CSS">
                </div>
                
            </div>

            <div class="chord-item third">
                <input class="chord-input" type="checkbox" name="chord" id="chord_3">
                <label class="chord-title" for="chord_3">Это Java Script !
                    <i class="fa-thin fa-plus"></i>
                </label>
                <div class="chord-text">
                    <img class="w-100 rounded-2 img-item" src="src/img/HTML_CSS_JS_burger.jpg" alt="HTML + CSS + JS">
                    
                </div>
                
            </div>

            <div class="chord-item fourth">
                <input class="chord-input" type="checkbox" name="chord" id="chord_4">
                <label class="chord-title" for="chord_4">И не только !
                    <i class="fa-thin fa-plus"></i>
                </label>
                <div class="chord-text">
                    <img class="w-100 rounded-2 img-item" src="src/img/debugging_fix.jpg" alt="debugging">
                </div>
                
            </div>

        </div>

       
        <span class="z">+</span>
       

    </main>
        
         
   

</body>
</html>
